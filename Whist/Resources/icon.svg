<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Background with rounded corners -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3e8061"/>
      <stop offset="100%" stop-color="#285039"/>
    </linearGradient>
  </defs>
  <rect x="112" y="112" width="800" height="800" rx="180" ry="180" fill="url(#bgGradient)" />
  
  <!-- Using Unicode symbols instead of custom paths -->
  <style>
    @font-face {
      font-family: 'DejaVu Sans';
      src: local('DejaVu Sans');
    }
  </style>
  
  <defs>
    <linearGradient id="gameNameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7e5f"/>
      <stop offset="100%" stop-color="#feb47b"/>
    </linearGradient>
  </defs>
  
  <!-- Drop shadow for cards -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="5" stdDeviation="10" flood-opacity="0.3" />
  </filter>
  
  <!-- Cards arranged in fan pattern --> 
  
  <!-- Ace of Diamonds (leftmost card) -->
  <g transform="translate(150, 340) rotate(-30)" filter="url(#shadow)">
    <defs>
      <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF"/>
        <stop offset="100%" stop-color="#EAEAEA"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="375" height="525" rx="22" ry="22" fill="url(#cardGradient)" stroke="#ddd" stroke-width="2" />
    <text x="38" y="90" font-family="Arial" font-weight="bold" font-size="75" fill="#D40000">A</text>
    <text x="43" y="150" font-family="DejaVu Sans" font-size="75" fill="#D40000">♦</text>
    <text x="188" y="308" font-family="DejaVu Sans" font-size="220" fill="#D40000" text-anchor="middle">♦</text>
    <text x="390" y="520" transform="rotate(180,338,480)" font-family="Arial" font-weight="bold" font-size="75" fill="#D40000" text-anchor="end">A</text>
    <text x="338" y="410" font-family="DejaVu Sans" font-size="75" fill="#D40000" text-anchor="end">♦</text>
  </g>
  
  <!-- Ace of Clubs (second from left) -->
  <g transform="translate(280, 280) rotate(-15)" filter="url(#shadow)">
    <defs>
      <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF"/>
        <stop offset="100%" stop-color="#EAEAEA"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="375" height="525" rx="22" ry="22" fill="url(#cardGradient)" stroke="#ddd" stroke-width="2" />
    <text x="38" y="90" font-family="Arial" font-weight="bold" font-size="75" fill="black">A</text>
    <text x="38" y="150" font-family="DejaVu Sans" font-size="75" fill="black">♣</text>
    <text x="188" y="308" font-family="DejaVu Sans" font-size="220" fill="black" text-anchor="middle">♣</text>
    <text x="390" y="520" transform="rotate(180,338,480)" font-family="Arial" font-weight="bold" font-size="75" fill="black" text-anchor="end">A</text>
    <text x="338" y="410" font-family="DejaVu Sans" font-size="75" fill="black" text-anchor="end">♣</text>
  </g>
  
  <!-- Ace of Hearts (second from right) -->
  <g transform="translate(410, 250) rotate(0)" filter="url(#shadow)">
    <defs>
      <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF"/>
        <stop offset="100%" stop-color="#EAEAEA"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="375" height="525" rx="22" ry="22" fill="url(#cardGradient)" stroke="#ddd" stroke-width="2" />
    <text x="38" y="90" font-family="Arial" font-weight="bold" font-size="75" fill="#D40000">A</text>
    <text x="42" y="150" font-family="DejaVu Sans" font-size="75" fill="#D40000">♥</text>
    <text x="188" y="308" font-family="DejaVu Sans" font-size="220" fill="#D40000" text-anchor="middle">♥</text>
    <text x="390" y="520" transform="rotate(180,338,480)" font-family="Arial" font-weight="bold" font-size="75" fill="#D40000" text-anchor="end">A</text>
    <text x="338" y="410" font-family="DejaVu Sans" font-size="75" fill="#D40000" text-anchor="end">♥</text>
  </g>
  
  <!-- Ace of Spades (rightmost card, extending furthest) -->
  <g transform="translate(540, 250) rotate(15)" filter="url(#shadow)">
    <defs>
      <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF"/>
        <stop offset="100%" stop-color="#EAEAEA"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="375" height="525" rx="22" ry="22" fill="url(#cardGradient)" stroke="#ddd" stroke-width="2" />
    <text x="38" y="90" font-family="Arial" font-weight="bold" font-size="75" fill="black">A</text>
    <text x="44" y="150" font-family="DejaVu Sans" font-size="75" fill="black">♠</text>
    <text x="188" y="308" font-family="DejaVu Sans" font-size="220" fill="black" text-anchor="middle">♠</text>
    <text x="390" y="520" transform="rotate(180,338,480)" font-family="Arial" font-weight="bold" font-size="75" fill="black" text-anchor="end">A</text>
    <text x="331" y="410" font-family="DejaVu Sans" font-size="75" fill="black" text-anchor="end">♠</text>
  </g>
  
  <!-- Game name with shadow effect -->
  <filter id="textShadow">
    <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
  </filter>
  
  <text x="512" y="850" font-family="Georgia, serif" font-weight="bold" font-size="300" fill="url(#gameNameGradient)" stroke="rgba(0,0,0,0.5)" stroke-width="5" text-anchor="middle" filter="url(#textShadow)">W</text>
</svg>